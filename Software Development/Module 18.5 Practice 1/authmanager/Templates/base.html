{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(241, 241, 241);">

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid container">
          <a class="navbar-brand text-white" href="{% url 'homepage' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link fw-bold text-primary" href="#">Link</a>
              </li> -->
            </ul>
              <div class="d-flex gap-2">
                
                {% if request.user.is_authenticated %}
                  <a href="{% url 'homepage' %}"><button class="btn bg-info-subtle text-info-emphasis" type="submit">Home</button></a>
                  <a href="{% url 'profilepage' %}"><button class="btn bg-success-subtle text-success-emphasis" type="submit">Profile</button></a>
                  <a href="{% url 'userLogout' %}"><button class="btn bg-danger-subtle text-danger-emphasis" type="submit">Logout</button></a>
                {% else %}
                  <a href="{% url 'register' %}"><button class="btn bg-success-subtle text-success-emphasis" type="submit">Register</button></a>
                  <a href="{% url 'login' %}"><button class="btn bg-primary-subtle text-primary-emphasis" type="submit">Login</button></a>
                {% endif %}
                  
              </div>
          </div>
        </div>
      </nav>
    
    {% block contents %}
        
    {% endblock contents %}
        


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
