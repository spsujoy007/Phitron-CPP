{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block contents %}
<div class="container">
    <div style="width: 800px; margin: auto; padding: 20px 0;">
        <h4 class="text-primary py-3">{{title}} page</h4>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-primary w-100" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock contents %}
