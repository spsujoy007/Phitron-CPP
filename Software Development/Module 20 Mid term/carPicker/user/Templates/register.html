{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Signup {% endblock title %}

{% block contents %}
<div class="container">
    <h1 class="py-5">Register Page</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}

        <div>
            <button type="submit" class="btn btn-danger text-white w-100">Login</button>
        </div>
    </form>
</div>
{% endblock contents %}
