<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Calculator</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Simple Addition Calculator</h1>
        <form id="addition-form" class="space-y-4">
            <div>
                <label for="num1" class="block text-sm font-medium text-gray-700">Enter first number:</label>
                <input type="number" id="num1" name="num1" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="num2" class="block text-sm font-medium text-gray-700">Enter second number:</label>
                <input type="number" id="num2" name="num2" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="num3" class="block text-sm font-medium text-gray-700">Enter third number:</label>
                <input type="number" id="num3" name="num3" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-200">Add</button>
        </form>
        <p id="result" class="mt-4 text-4xl font-bold text-green-600"></p>
    </div>

    <script>
        document.getElementById('addition-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const sum = num1 + num2 + num3;
            document.getElementById('result').textContent = `Result: ${sum}`;
        });
    </script>
</body>
</html>
